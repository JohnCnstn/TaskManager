<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:spring="http://java.sun.com/xml/ns/javaee">
<head>
</head>
<body>

<div class="container">

    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')">

        <table class="table">
            <tbody>
            <th:block th:each="task : ${taskList}">
                <tr>
                    <td>
                        <a th:href="${task.path}">
                            <button class="btn" th:text="${task.name}"></button>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>

    <div class="col-xs-6 col-sm-6 col-md-6">
        <a th:href="@{/updateProject/{id}(id=${id})}">
            <button class="btn">Update</button>
        </a>
    </div>

    <form th:action="@{/project/{id}(id=${id})}" th:object="${project}" th:method="delete">

        <button type="submit" onClick="return confirm('sure?')">Delete</button>

    </form>

</div>

</body>
</html>
