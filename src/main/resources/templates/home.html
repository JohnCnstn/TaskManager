<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Tourism Agency</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 5%">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Country Name</th>
                <th scope="col">Country Description</th>
                <th scope="col">More</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="country : ${countryList}">
            <tr>
                <td th:text="${country.name}"></td>
                <td th:text="${country.description}"></td>
                <td>
                    <a th:href="@{/country/{id}(id=${country.id})}">More</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div sec:authorize="hasAuthority('ROLE_ADMIN')">

        <div class="country-operations">

            <a th:href="@{/createCountry}"  style="margin-right: 30%">
                <button class="btn">Create country</button>
            </a>


            <label style="margin-right: 1%">Download data about countries</label>
            <a th:href="@{/download.pdf}">
                <button class="btn">Download PDF</button>
            </a>
            <a th:href="@{/download.xls}">
                <button class="btn">Download Excel</button>
            </a>
            <a th:href="@{/downloadCSV}">
                <button class="btn">Download CSV</button>
            </a>
        </div>
    </div>

    <div class="starter-template" style="margin-top: 2%">


    </div>

</div>

</body>
</html>
